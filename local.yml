---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages
    package:
      name: 
        - htop
        - tmux
        - vim-nox

  - name: copy wallpaper file
    copy:
      src: files/wallpaper.jpg
      dest: /usr/share/backgrounds/ansible-wallpaper.jpg
      owner: root
      group: root

  - name: set wallpaper
    become_user: charlie
    dconf:
      key: "/org/gnome/desktop/background/picture-uri"
      value: "'file:///usr/share/backgrounds/ansible-wallpaper.jpg'"

  - name: set wallpaper position
    become_user: charlie 
    dconf:
      key: "/org/gnome/desktop/background/picture-options"
      value: "'stretch'"

  - name: copy .bashrc file
    copy:
      src: files/bashrc
      dest: /home/charlie/.bashrc
      owner: charlie
      group: charlie

  - name: add ansible user
    user: 
      name: higgins
      system: yes

  - name: set up sudo for ansible user
    copy:
      src: files/sudoer_higgins
      dest: /etc/sudoers.d/higgins
      owner: root
      group: root
      mode: 0440

  - name: add ansible cron job
    cron:
      name: ansible auto-provision
      user: higgins
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/KimcheeGI/ansible-desktop.git 


    
